{% extends 'layout.html' %}

{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
<ul class="messages">
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}
{% endwith %}
<form method="post" action="{{ url_for('login') }}">
    <div>
        <div style="margin-bottom: 40px;font-size: 30px;display: flex;justify-content: flex-start;align-items: center;margin: auto;width: 400px;">
            <div>Login</div>
        </div>
        <div style="background-color: #f6f6f7;min-height: 400px;border-radius: 10px;display: flex;justify-content: space-around;align-items: center;margin: auto;min-width: 450px;;flex-direction: column;margin: auto;width: 400px;margin-top: 20px;">
            <div style="display: flex;justify-content: center;flex-direction: column;width: 60%;">
                <label style="font-size: 20px;color: #1e1e1e;" for="username">Username:</label>
                <input placeholder="Enter Username" style="padding: 5px;padding-left: 10px;padding-right: 10px;padding-left: 20px;margin-top: 15px;height: 30px;border-radius: 20px;outline: none;border: none;" type="text" name="username" required>
            </div>
            <div style="display: flex;justify-content: center;flex-direction: column;width: 60%;">
                <label style="font-size: 20px;color: #1e1e1e;" for="password">Password:</label>
                <input placeholder="Enter Password" style="padding: 5px;padding-left: 10px;padding-right: 10px;padding-left: 20px;margin-top: 15px;height: 30px;border-radius: 20px;outline: none;border: none;" type="password" name="password" required>
            </div>
            <button style="padding: 10px;padding-left: 20px;padding-right: 20px;border: none;outline: none;background-color: #1e1e1e;color: #fff;border-radius: 20px;" type="submit">Login</button>
        </div>
    </div>
    <!-- <label for="username">Username:</label>
    <input type="text" name="username" required>
    <label for="password">Password:</label>
    <input type="password" name="password" required>
    <button type="submit">Login</button> -->
</form>
{% endblock %}
